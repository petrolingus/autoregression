plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'jp.petrolingus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'jp.petrolingus.autoregression.Main'
}

javafx {
    version = '11'
    modules = ['javafx.controls', 'javafx.fxml']
}
